name: New Environment
description: Dedicated only for developers
title: "[Environment]"
labels: ["daz assert"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the environment you want to create. Who lives there? What is it used for?
    validations:
      required: true
  - type: textarea
    id: issue
    attributes:
      label: Issue Links Linked and Why
      description: Why do you need it?
    validations:
      required: true
  - type: textarea
    id: inspired
    attributes:
      label: What to be inspired by
      description: Images to be inspired by
    validations:
      required: false
  - type: textarea
    id: assert
    attributes:
      label: Recommended assert daz links
      description: You can find the asserts on [daz] or render-state
    validations:
      required: false
